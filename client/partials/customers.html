<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Orders | Store</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
	<div ng-controller="CustomerController" class="container">

		<h4>Add a new customer</h4>
		<form class="form-inline " >
			<!-- <div class="form-group"> -->
				<label  for="name">Customer Name</label>
				<input type="text"   id="name" ng-model='newCustomer.name' >
				<button type="submit" class="btn btn-default" ng-click='addCustomer()'>Add</button>
		</form>
			<!-- </div> -->
		<br>
		<div ng-if="duplicate_err">
			<h3 style="color:red;">Error: Customer with that name already exists!</h3>
		</div>
		<br>

		<div  class="col-md-5-offset-4" >
			<input type="text"  ng-model="filter_name" placeholder="filter">
		</div>
		<br>

		<div class="col-md-10-offset-1" >
      		<table class="table table-bordered table-striped" >
		        <thead>
		          <tr>
		            <td>Name</td>
		            <td>Created Date</td>
		            <td>Actions</td>
		          </tr> 
		        </thead>

		        <tbody ng-repeat="customer in customers | filter: filter_name">
		          <tr>
		            <td> {{ customer.name }} </td>
		            <td> {{ customer.createdAt | date:'MMMM d, yyyy'}}  </td>
		            <td> <input type="submit" value="Remove" ng-click='delCustomer(customer)'> </td>
		          </tr>
		        </tbody>
    		</table>

    	</div>

	</div>
</body>
</html>
